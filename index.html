    function updateReadBadges(){
      const otherUids = Object.keys(readsCache || {}).filter(uid => uid !== myUid);

        if (obj.senderId !== myUid) continue;

        let readers = 0;

          if (lastRead >= seq) readers += 1;

        const badge = document.createElement('span');

        if (totalOthers <= 1){

        meta.appendChild(badge);
      }
    }

      updateBadges();
      updateReadBadges();
    }

    async function collectOtherSubscriptionIds(rid){
  try{
    const membersSnap = await db.ref('roomMembers/' + rid).once('value');
    const members = membersSnap.val() || {};
    let otherUids = Object.keys(members).filter(uid => uid !== myUid);

    if (!otherUids.length) return [];

    // ì±„íŒ…ë°©ì„ "ë³´ê³  ìˆëŠ”(visible)" ìƒëŒ€ëŠ” í‘¸ì‹œ ë°œì†¡ ëŒ€ìƒì—ì„œ ì œì™¸
    try{
      const presSnap = await db.ref('presence/' + rid).once('value');
      const pres = presSnap.val() || {};
      const now = Date.now();
      const ACTIVE_MS = 35000; // presence 25ì´ˆ ê°±ì‹  + ì—¬ìœ 

      otherUids = otherUids.filter(uid => {
        const p = pres[uid] || {};
        const ts = Number(p.lastActive || 0);
        const vis = String(p.vis || '');
        const activeVisible = (vis === 'visible') && ts && ((now - ts) <= ACTIVE_MS);
        return !activeVisible;
      });

      if (!otherUids.length) return [];
    }catch(e){}

    const subsSnaps = await Promise.all(
      otherUids.map(uid => db.ref('pushSubs/' + uid).once('value'))
    );

    const ids = subsSnaps
      .flatMap(s => Object.keys(s.val() || {}))
      .filter(Boolean);

    return Array.from(new Set(ids));
  }catch(e){
    return [];
  }
}

async function sendToFirebase(mid, text){
  if (!roomId) return;

  const roomRef = db.ref('rooms/' + roomId + '/lastSeq');

  try{
    const tx = await roomRef.transaction(cur => (Number(cur || 0) + 1));
    const seq = Number((tx && tx.snapshot && tx.snapshot.val()) || 0);

    const msg = {
      messageId: mid,
      senderId: myUid,
      senderNick: myNick,
      text: String(text || '').slice(0, 4000),
      ts: SV.TIMESTAMP,
      seq: seq
    };

    await db.ref('messages/' + roomId).push(msg);
    await db.ref('rooms/' + roomId).update({ updatedAt: SV.TIMESTAMP, lastMsgTs: SV.TIMESTAMP });

    // ìƒëŒ€ì—ê²Œ OneSignal ì›¹í‘¸ì‹œ ë°œì†¡(ì ê¸ˆ/ë°±ê·¸ë¼ìš´ë“œ í¬í•¨)
    try{
      const subIds = await collectOtherSubscriptionIds(roomId);
      if (subIds.length){
        const title = roomName || 'Chat';
        const body = String(text || '').slice(0, 120);
        pushToSubscriptions(subIds, title, body, roomId);
      }
    }catch(e){}

  }catch(e){
    updateBadges();
  }
}

    function retrySend(mid){
      const p = pending.get(mid);
      if (!p) return;
      p.createdAt = Date.now();
      pending.set(mid, p);
      updateBadges();
      sendToFirebase(mid, p.text);
    }

    function send(){
      const text = inputEl.value;
      if (!text.trim()) return;
      if (!roomId) return;

      const mid = msgId();

      const local = {
        roomId,
        messageId: mid,
        senderId: myUid,
        senderNick: myNick,
        text: text,
        ts: Date.now(),
        seq: 0
      };

      renderMessage(local, {pending:true});
      scrollToBottom(true);

      pending.set(mid, { text, createdAt: Date.now() });
      updateBadges();

      inputEl.value = '';
      onInput();

      try{ db.ref('typing/' + roomId + '/' + myUid).remove(); }catch(e){}
      typingOn = false;

      sendToFirebase(mid, text);
    }
